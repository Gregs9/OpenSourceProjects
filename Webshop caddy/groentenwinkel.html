<!DOCTYPE html>
<html lang="nl">

<head>
  <link rel="icon" href="img/groentenwinkel.ico" type="image/x-icon">
  <title>Groentenwinkel</title>
  <link rel="stylesheet" href="css/groentenwinkel.css" />
  <script src="scripts/groentenwinkel.js" defer></script>
</head>

<body>
  <img src="img/banner.jpg" id="banner" alt="banner">
  <h1>Bestelling</h1>
  <label>Groente:
    <select id="groente">
      <option value="">--- maak uw keuze ---</option>
    </select>
  </label>
  <label>Aantal:
    <input id="aantal" type="number" max="99" min="1" required>
  </label>
  

  <button id="toevoegen">Toevoegen aan mandje</button>
  <span id="melding" hidden></span>

  <table id="winkelmand" hidden>
      <th>Groente</th>
      <th>Aantal</th>
      <th>Prijs</th>
      <th>Te betalen</th>
      <th></th>
  </table>
</body>

</html>
